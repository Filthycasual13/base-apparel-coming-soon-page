<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <div id="wrapper">
    <section id="left">
      <div class="logo"> <img src="images/logo.svg" alt=""></div>
  
      <div id="coming-soon">
       <span>We're</span> <br> coming soon
      </div>
      
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    
      <label for="text" class="error-icon"><img src="images/icon-error.svg" alt=""></label>

      <input name="email" type="text" for="text" class="textbox" placeholder="Email Address">

      <label for="text" class="error-text">Please provide a valid email</label>

      <a class="btn-submit"> <img src="images/icon-arrow.svg" alt="arrow"></a>
    </section>

    <section id="right">
      <img src="images/hero-desktop.jpg" alt="">
    </section>
  </div>
  

</body>
<script src="script.js"></script>
</html>
